# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

project_name: kubectl-shovel

builds:
- binary: kubectl-shovel
  id: general
  main: ./cli/main.go
  ldflags:
  - -s -w -X 'github.com/dodopizza/kubectl-shovel/internal/globals.Version=v{{ .Version }}'
  env:
  - CGO_ENABLED=0
  goos:
  - linux
  - windows
  - darwin
  goarch:
  - amd64
  - arm64
  ignore:
  - goos: windows
    goarch: arm64

archives:
- id: default
  name_template: >-
    {{- .ProjectName }}_
    {{- title .Os }}_
    {{- if eq .Arch "amd64" }}x86_64
    {{- else if eq .Arch "386" }}i386
    {{- else }}{{ .Arch }}{{ end }}
    {{- if .Arm }}v{{ .Arm }}{{ end -}}
  format_overrides:
  - goos: windows
    formats: [ 'zip' ]
  files:
  - LICENSE

checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'

snapshot:
  version_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
    - typo
    - static check
    - lint
    - format
    - tidy

release:
  name_template: "{{ .ProjectName }}-v{{ .Version }}"
  prerelease: auto
